<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>ゲーム</title>
</head>

<body>
  <canvas id="app"></canvas>
</body>

</html>

<script>
  let push_count = 0;
  let items = [];
  const Num_of_questions = 5; //問題数

  // canvasを白く戻す関数
  const White_canvas = function (ctx, x, y){
    ctx.save();
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, x, y);
    ctx.restore();
  }

  //上の円を表示する関数（オブジェクト別）
  const UpDrawCircle = function (ctx, items){
    [...Array(Num_of_questions)].forEach((_, i) => {
      const x = 100 + i * 100;
      const y = 100;

      const circle = new Circle(x, y, 25);
      items.push(circle);
    });

    // オブジェクトを描画する関数
    items.forEach(item => item.draw(ctx));
  }

  // 下の円を表示する関数
  const DownDrawCircle = function (ctx){
    for (i = 0; i < Num_of_questions; i++) {
      xpoint = i * 100;
      ctx.fillStyle = 'black';
      if (i == 0 || i == Num_of_questions - 1)
        ctx.arc(100 + xpoint, 450, 20, 0 * Math.PI / 180, 360 * Math.PI / 180, false);
      else
        ctx.arc(100 + xpoint, 450, 10, 0 * Math.PI / 180, 360 * Math.PI / 180, false);
      ctx.fill();
      if (i != Num_of_questions - 1)
        DrawHorizontalLine(ctx, 100 + xpoint, 450); //直線の描画
    }
  }
  
  //下の円の色を変える関数
  const ChangeCircleColor = function (ctx, push_count){
    if (push_count <= Num_of_questions) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(100 * push_count, 450, 25, 0, Math.PI * 2, true);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.restore();
      }
  }

  // 直線をかく関数
  const DrawHorizontalLine = function (ctx, x, y) {
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + 100, y);
    ctx.closePath();
    ctx.stroke();
  };

  // シャッフル
  const shuffle = (array) => {
    let currentIndex = array.length;
    let randomIndex;

    while (currentIndex != 0) {

      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;

      // 配列の二つの数字を交換
      [array[currentIndex], array[randomIndex]] = [
        array[randomIndex], array[currentIndex]];
    }

    return array;
  }

  /**
 * オブジェクトのベースとなるクラス
 */
  class BaseObject {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }

    // 初期表示
    draw(ctx) { }
    // 自オブジェクトがクリックされたかどうか判定
    testHit(point) { }
    // クリックされたときの処理
    clicked(ctx) { }
  }

  /**
   * 円オブジェクトのクラス
   */
  class Circle extends BaseObject {
    constructor(x, y, r) {
      super(x, y);
      this.r = r;
    }

    draw(ctx) {
      // 上の丸
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.restore();
    }

    clicked(ctx, push_count) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.restore();

      ChangeCircleColor(ctx, push_count); //下の円の色を変える
    }

    testHit(point) {
      return (
        Math.pow(this.x - point.x, 2) + Math.pow(this.y - point.y, 2) <=
        Math.pow(this.r, 2)
      );
    }
  }

  /**
   * main処理
   */
  const main = () => {
    const canvas = document.getElementById("app");


    canvas.width = 640;
    canvas.height = 480;

    const ctx = canvas.getContext("2d");
    
    White_canvas(ctx, canvas.width, canvas.height);
    UpDrawCircle(ctx, items); //上の円を描画
    DownDrawCircle(ctx); //下の円を描画


    canvas.addEventListener("click", e => {
      // マウスの座標をCanvas内の座標とあわせるため
      const rect = canvas.getBoundingClientRect();
      const point = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };

      items.forEach(item => {
        if (item.testHit(point)) {
          push_count += 1; //押した回数
          item.clicked(ctx, push_count);
        }
      });
    });
  };

  main();
</script>
