<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
  <title>ゲーム</title>
</head>

<body>
  <canvas id="app"></canvas>
</body>

</html>

<script>

  function change_road_color(ctx){

  }
  let push_count = 0;
  /**
 * オブジェクトのベースとなるクラス
 */
  class BaseObject {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }

    // 初期表示
    draw(ctx) { }
    // 自オブジェクトがクリックされたかどうか判定
    testHit(point) { }
    // クリックされたときの処理
    clicked(ctx) { }
  }

  /**
   * 円オブジェクトのクラス
   */
  class Circle extends BaseObject {
    constructor(x, y, r) {
      super(x, y);
      this.r = r;
    }

    draw(ctx) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.restore();
    }

    clicked(ctx, push_count) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.restore();

      if(push_count < 6){
        ctx.save();
        ctx.beginPath();
        ctx.arc(100 * push_count,450, this.r, 0, Math.PI * 2, true);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.restore();
      }
    }

    testHit(point) {
      return (
        Math.pow(this.x - point.x, 2) + Math.pow(this.y - point.y, 2) <=
        Math.pow(this.r, 2)
      );
    }
  }

  /**
   * main処理
   */
  const main = () => {
    const canvas = document.getElementById("app");

    
    canvas.width = 640;
    canvas.height = 480;
    
    const ctx = canvas.getContext("2d");
    ctx.save();
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
    for(i=0;i<5;i++){
        
      xpoint = i*100;
      ctx.fillStyle = 'black';
      ctx.arc( 100+xpoint, 450, 20, 0 * Math.PI / 180, 360 * Math.PI / 180, false );
      ctx.fill();
    }

    const items = [];

    [...Array(5)].forEach((_, i) => {
      const x = 100 + i * 100;
      const y = 100;

      const circle = new Circle(x, y, 25);
      items.push(circle);
    });

    // オブジェクトを描画する
    items.forEach(item => item.draw(ctx));


    canvas.addEventListener("click", e => {
      // マウスの座標をCanvas内の座標とあわせるため
      const rect = canvas.getBoundingClientRect();
      const point = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };

      items.forEach(item => {
        if (item.testHit(point)) {
          push_count += 1;
          item.clicked(ctx, push_count);
        }
      });
    });
  };

  main();
</script>
