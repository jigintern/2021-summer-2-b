<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
</head>
<body>
    <canvas id="canvas" width = "1000px", height="1000px"></canvas>
</body>
</html>

<script type=module>
    
  import { fetchJSON } from "https://js.sabae.cc/fetchJSON.js";

onload = async () => {
  const {data} = await fetchJSON("/api/events");

  let min = 0;
  let max = 5;

  let i = Math.floor(Math.random()*(max + 1 - min)) + min;

  //await bg(2892);
  //alert("台風が来た！！");
  alert(data[i].problem);
  let flg = false;
  for (;;) {
    
    const n = prompt(data[i].subject+"\n1. "+data[i].items[0].name+"\n2." +data[i].items[1].name+"\n3."+ data[i].items[2].name);

    if (n == 1) {
      //await bg(658);
      alert(data[i].items[0].score);
      alert("GAMEOVER");
      break;
    } else if (n == 2) {
      //await bg(1855);
      alert(data[i].items[1].score);
      alert("GAMEOVER");
      break;
    } else if (n == 3) {
      //await bg(23);
      alert(data[i].items[2].score);
      flg = true;
      break;
    } else {
      break;
    }
  }
  if (flg) {
    //await bg(2583);
    alert("避難所になんとかついた");
    alert("おやすみ");
    alert("TRUE END");
  } else {
    //await bg(3180);
    alert("もう少し慎重に行動しよう");
    alert("THE END");
  }
};
</script>
